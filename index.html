<html>  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Decodificador</title>
     <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="container__header">
            <div class="header">
                    <img class="logo" src="./assets/Frame 6.png">
                </a>
            </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Digite seu texto" autofocus></textarea>
                <div class="content_botoes">
                    <span class="info">
                        <img src="./assets/Vector.png" alt="advertencia" />
                        Apenas letras minúsculas e sem acento.
                    </span>
                    <div class="botoes">
                        <button id="buttonCriptografar" class="button__criptografar">Cripitografar</button>
                        <button id="buttonDescriptografar" class="button__descriptografar">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="right ajuste" id="rigth">
                <img id="boneco" class="boneco" src="./assets/High quality products 1 1.png" alt="Nenhuma mensagem encontrada. Escreva uma mensagem para Descriptografar.">
                <textarea id="textoFinal" class="textoFinal ajustar" placeholder="Nenhuma mensagem encontrada"></textarea>
                <p id="textoInfo" class="info">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button class="button__copiar bn_ocultar" id="buttonCopiar">Copiar</button>
            </section>
        </article>
    </main>

        <div>
